<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- title -->
    <title>Interactive Rating Component</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- metas -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="interactive component to display user rating"
    />
    <meta name="keywords" content="rating" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheets -->
    <link rel="stylesheet" href="./CSS/main.css" />
  </head>
  <body>
    <main>
      <section class="ratingSec">
        <div class="ratingCard">
          <div class="starImg">
            <img src="./images/icon-star.svg" alt="star icon" />
          </div>
          <h1 class="cardTitle">How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <form class="ratingForm">
            <div class="userRating">
              <div class="ratingNo">
                <input type="radio" value="1" name="userRating" />
                <label>1</label>
              </div>
              <div class="ratingNo">
                <input type="radio" value="2" name="userRating" />
                <label>2</label>
              </div>
              <div class="ratingNo">
                <input type="radio" value="3" name="userRating" />
                <label>3</label>
              </div>
              <div class="ratingNo">
                <input type="radio" value="4" name="userRating" />
                <label>4</label>
              </div>
              <div class="ratingNo">
                <input type="radio" value="5" name="userRating" />
                <label>5</label>
              </div>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>

        <div class="submitMsg">
          <img
            src="./images/illustration-thank-you.svg"
            alt="successful submit illustration"
          />
          <div class="rateValue">
            <p class="rateContent">
              You selected <span class="selectedVal">4</span> out of 5
            </p>
          </div>
          <h2>Thank you!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </section>
    </main>

    <!-- js -->
    <script src="./JS/main.js"></script>
  </body>
</html>
